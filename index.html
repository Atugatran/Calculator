<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="description" content="all mini Projects is here" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="keywords" content="mini projects, projects" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon_io/favicon.ico" />
    <link
      rel="apple-touch-icon image_src"
      href="favicon_io/apple-touch-icon.png"
    />
    <title>calculater</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body onload="loading()">
    <!-- loading -->
    <div id="loading">
      <div class="center-div">
        <div class="outer-ring"></div>
        <div class="middle-ring"></div>
        <div class="inner-ring"></div>
        <div class="dot"></div>
      </div>
    </div>
    <!-- website -->
    <table>
      <tr>
        <td colspan="4" id="heading">Calculator</td>
      </tr>
      <tr>
        <td colspan="4"><input type="text" id="screen" readonly /></td>
      </tr>

      <tr>
        <td><button>AC</button></td>
        <td><button>&larr;</button></td>
        <td><button>+</button></td>
        <td><button>/</button></td>
      </tr>
      <tr>
        <td><button>7</button></td>
        <td><button>8</button></td>
        <td><button>9</button></td>
        <td><button>*</button></td>
      </tr>
      <tr>
        <td><button>4</button></td>
        <td><button>5</button></td>
        <td><button>6</button></td>
        <td><button>-</button></td>
      </tr>
      <tr>
        <td><button>1</button></td>
        <td><button>2</button></td>
        <td><button>3</button></td>
        <td rowspan="2"><button id="btn">=</button></td>
      </tr>
      <tr>
        <td><button>00</button></td>
        <td><button>0</button></td>
        <td><button>.</button></td>
      </tr>
    </table>
  </body>
  <script src="js/script.js"></script>
</html>
